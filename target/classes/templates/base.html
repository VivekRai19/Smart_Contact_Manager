<!DOCTYPE html>
<html 
class="light"
lang="en"
th:fragment="parent(content,title,script)"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Base page</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}">
    <!-- font awesome -->
    <link 
    rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
     integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
     crossorigin="anonymous" 
     referrerpolicy="no-referrer" />
</head>
<body class="dark:bg-gray-700 bg-gray-300 dark:text-white">
  
   <!-- comman fotter -->

   <!-- if user is logged in: navbar -->
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/user_navbar :: user-navbar}"></div>
    </div>
    


    <!-- user is not logged in: navbar -->
    <div th:unless="${loggedInUser}">
       <div data-th-replace="~{nevbar :: nevbar}"></div>
    </div>
   
    <!-- main content -->
     
     <section data-th-replace="${content}"></section>
    
    <!-- flow bite content  -->
     <!-- commen fotter -->

     <!-- <footer  class="p-4">Lear code with vivek</footer> -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script data-th-src="@{/js/script.js}"></script>
    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
