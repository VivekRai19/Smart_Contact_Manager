<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script}) }">
<head>
    <title>Contact us Page</title>
</head>
<body>
<div id="content" class="pt-16">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color:  #1ab16f;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .contact-form {
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        .contact-form h2 {
            margin-top: 0;
            font-size: 2rem;
            color: #1ab16f;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #1ab16f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #1ab16f;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #1ab16f;
            color: white;
        }
    </style>
</head>
<body>
    <header class="dark:bg-gray-800">
        <h1>Contact Us</h1>
    </header>

    <div class="container" style="text-align: left;">
        <form class="contact-form">
            <h2 style="text-align: center;">Get in Touch</h2>
            <label for="name" class=" dark:text-black">Your Name</label>
            <input  type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email" class=" dark:text-black">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message" class=" dark:text-black">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

            <div style="text-align: center;"><button type="submit">Send Message</button></div>
        </form>
    </div>

    <footer class="dark:bg-gray-800">
        <p>&copy; 2024 Smart Contact Manager. All rights reserved.</p>
    </footer>
</body>
    
</div>
<script>
    console.log("contact us");
</script>

</body>
</html>
